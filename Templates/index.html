{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>

<body>
    <div class="heading">
    <h1 style="text-align: center;">CONFERENCE ROOM</h1>
    <button class="btn" >NEW DAY</button>
</div>
    <div class="select">
        <div class="vacancy" type="button" class="btn btn-primary" data-toggle="modal" data-target="#VModal">
            VACANCY
        </div>
        <div class="vacancy" type="button" class="btn btn-primary" data-toggle="modal" data-target="#BModal">
            ROOM
        </div>
    </div>

    <form method="post"> {% csrf_token %}
    <div class="modal fade" id="VModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">VACANY</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">START TIME</label>
                            <input type="text" class="form-control1" id="formGroupExampleInput"
                                placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">END TIME</label>
                            <input type="text" class="form-control2" id="formGroupExampleInput2"
                                placeholder="Another input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" data-dismiss="modal" data-toggle="modal" data-target="#cModal"class="btn btn-primary Vsave">Vacancy</button>

                </div>
            </div>
        </div>
    </div>

    </form>

    <form  method="post"> {% csrf_token %}
    <div class="modal fade" id="BModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">BOOK</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                        <div class="form-group">
                            <label for="formGroupExampleInput">START TIME</label>
                            <input type="text" class="form-control3" id="formGroupExampleInput"
                                placeholder="HH:MM">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">END TIME</label>
                            <input type="text" class="form-control4" id="formGroupExampleInput2"
                                placeholder="HH:MM">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">CAPACITY </label>
                            <input type="text" class="form-control5" id="formGroupExampleInput2"
                            placeholder="HH:MM">
                        </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" data-dismiss="modal" data-toggle="modal" data-target="#cModal"class="btn btn-primary Bsave">BOOK SLOT</button>
                </div>
            </div>
        </div>
    </div>

    </form>
    <div class="modal fade" id="cModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                    <h3 class="one"></h3>
                    <h3 class="two"></h3>
                    <h3 class="three"></h3>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="submit" data-dismiss="modal" class="btn btn-primary Bsave">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
</body>
